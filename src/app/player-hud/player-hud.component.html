    <div class="row">
      <div class="col hud">

      </div>
      <div class="col hud">
        <span>Cred Payout: {{Cashout}} <i class="bi bi-coin"></i> </span>
      </div>
      <div class="col">
        <button class="hud btn btn-sm btn-outline-warning" (click)="CashOut()" >Cash Out</button>
      </div>
    </div>
  </div>
